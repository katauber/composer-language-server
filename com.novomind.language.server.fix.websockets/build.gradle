apply plugin: 'application'

dependencies {
	compile project(':com.novomind.language.server.fix')
	compile project(':com.novomind.language.server.fix.ide')
	compile 'org.eclipse.xtext:org.eclipse.xtext.ide:' + project['xtext']
	compile 'org.eclipse.xtext:org.eclipse.xtext.xbase.ide:' + project['xtext']
	compile 'org.slf4j:slf4j-api:1.7.22'
	compile 'org.slf4j:slf4j-simple:1.6.1'
	compile 'org.java-websocket:Java-WebSocket:1.3.8'
}

// Add a start script for the websocket case
mainClassName = 'com.novomind.language.server.fix.websockets.RunWebSocketServer3'
startScripts {
	applicationName = 'composer-language-server-fix-websocket'
}

task standaloneStartScript(type: CreateStartScripts) {
	mainClassName = 'com.novomind.language.server.fix.websockets.RunWebSocketServer3'
	applicationName = 'composer-language-server-fix-websocket'
	outputDir = new File(project.buildDir, 'scripts')
	classpath = jar.outputs.files + project.configurations.runtime
}

applicationDistribution.into('bin') {
	from(standaloneStartScript)
	fileMode = 0755
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Composer Language Server Fix Websocket',
                   'Implementation-Version': project['composer-language-server'],
                   'Main-Class': 'com.novomind.language.server.fix.websockets.RunWebSocketServer3'
    }
}
